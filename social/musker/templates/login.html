{% extends "base.html" %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Você está logado!</h1>

{% else %}
<div class="container p-5 rounded" style="background: linear-gradient(135deg, #000000 0%, #f0f0f0 100%); max-width: 800px; margin: auto;">
    <h1 class="mt-5 text-white text-center">Login</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3 text-white" style="font-size: 1.2em;">
            <label for="username" class="form-label">Usuário</label>
            <input 
                placeholder="Nome seu usuário" 
                type="text" class="form-control" 
                name="username" 
                required
            >
        </div>

        <div class="mb-3 text-white" style="font-size: 1.2em;">
            <label for="password" class="form-label">Senha</label>
            <input placeholder="Digite sua senha" 
                type="password" 
                class="form-control" 
                name="password" 
                required
            >
        </div>

        <button type="submit" class="btn btn-primary d-block mx-auto px-5">
            <p class="mb-0" style="font-size: 1.2em;">
                Entrar
            </p>
        </button>
        
    </form>
</div>

{% endif %}
{% endblock %}
